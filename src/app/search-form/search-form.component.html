<div class="mt-3 form-group">
  <input [formControl]="searchForm" type="search" class="form-control">
  <button class="m-3 btn btn-primary" type="button" (click)="addToSearches()">Search</button>
</div>

<div *ngIf="searches.length" class="m-3 container">
  <h4>Terms you searched:</h4>
  <ul class="list-group">
    <li *ngFor="let search of searches" class="list-group-item">{{search}}</li>
  </ul>
</div>

<div *ngIf="piecemealSearches.length" class="m-3 container">
  <h4>Term by term searched:</h4>
  <ul class="list-group">
    <li *ngFor="let piece of piecemealSearches" class="list-group-item">{{piece}}</li>
  </ul>
</div>
