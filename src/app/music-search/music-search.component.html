<form class="form-inline">
  <div class="form-group">
    <input 
      type="search" 
      class="form-control"
      placeholder="Enter search"
      #search>
  </div>

  <button class="btn btn-primary" (click)="onSearch(search.value)">Search</button>
</form>

<hr>

<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>

<div class="container">
  <ul *ngIf="songs && songs.length > 0" class="list-group">
      <li *ngFor="let song of songs" class="list-group-item">
        <h4 class="card-title">{{song.trackName}}</h4>
        <h6 class="card-subtitle">{{song.time}}</h6>
        <p class="card-text">{{song.artistName}}: {{song.collectionName}}</p>
        <img src="{{song.img}}" alt="" class="img-responsive">
      </li>
  </ul>
</div>
