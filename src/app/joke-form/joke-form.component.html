<div class="card card-block">
  <h4 class="card-title">Create Joke</h4>
  <div class="form-group">
    <input 
      type="text"
      class="form-control"
      placeholder="Enter the setup"
      [value]="setup"
      (input)="setup = $event.target.value">
  </div>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Enter the punchline"
    [value]="punchline"
    (input)="punchline = $event.target.value">
  </div>
  <button type="button" class="btn btn-primary" (click)="addJoke()">Create</button>
</div>
